<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verticalni naslov tabele</title>
    <style>
        table, th, td{
            border: 1px solid lightgray;
            border-collapse: collapse;
        }
        th{
            background-color: darkgray;
            color: white;
        }
    </style>
</head>
<body>
<h2>Persone</h2>
<table style="100%">
    <tr>
        <th>First Name</th>
        <td>Andrej</td>
        <td>Tarik</td>
        <td>Jovan</td>
        <td>Faruk</td>
        <td>Dženita</td>
    </tr>
    <tr>
        <th>Last Name</th>
        <td>Grumić</td>
        <td>Fejzić</td>
        <td>Carević</td>
        <td>Hodžić</td>
        <td>Kovačević</td>
    </tr>
    <tr>
        <th>Age</th>
        <td>23</td>
        <td>34</td>
        <td>45</td>
        <td>13</td>
        <td>11</td>
    </tr>
</table>
</body>
</html>
