<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primjer Forme</title>
</head>
<body>
<h2>Simple Login HTML form</h2>
<form action="http://localhost:8080" method="post">
    <label for="usernameId">Username:</label><br>
    <input type="text" id="usernameId" name="username"><br>
    <label for="passwordId">Password:</label><br>
    <input type="password" id="passwordId" name="password"><br>
    <input type="submit" value="Login">
</form>
</body>
</html>
