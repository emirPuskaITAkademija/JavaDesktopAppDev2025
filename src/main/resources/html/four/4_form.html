<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>
  Omiljeni auto
</h2>
<form action="http://localhost:8080/car" method="get">
  <label for="carSelect">Odaberi omiljeni brand automobila</label>
  <select id="carSelect" name="selectedCar" multiple>
    <option value="bmw">BMW</option>
    <option value="mercedes">Mercedes</option>
    <option>Audi</option>
    <option>Škoda</option>
    <option>Cupra</option>
    <option>Peugeot</option>
    <option>Citroen</option>
    <option>Renault</option>
  </select>
  <input type="submit">
</form>
<p>Pritisni CTRL ili Windows / command(MAC) da selektuješ više od jedne vrijednosti</p>
<a href="http://localhost:8080/country">Otvori formu za odabir zemalja na Jozin zahtjev</a>
</body>
</html>
